version: '3.8'

services:
  cloudflare-tunnel:
    image: cloudflare/cloudflared:latest
    container_name: mvp-cloudflare-tunnel
    restart: unless-stopped
    command: tunnel run
    volumes:
      - ./deploy/cloudflare/config.yml:/etc/cloudflared/config.yml:ro
      - ./deploy/cloudflare/credentials.json:/etc/cloudflared/credentials.json:ro
    networks:
      - mvp-network
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mvp-network:
    external: true
