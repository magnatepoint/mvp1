name: Deploy Backend to Production

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Ubuntu Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            cd /opt/mvp-backend/backend
            
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main
            
            echo "ðŸ”¨ Rebuilding Docker images..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml build --no-cache
            
            echo "ðŸ—„ï¸  Running database migrations..."
            ./deploy/scripts/run-migrations.sh || echo "âš ï¸  Migrations failed (continuing anyway)"
            
            echo "ðŸ›‘ Stopping existing services..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml down || true
            
            echo "ðŸš€ Starting services..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
            
            echo "â³ Waiting for services to be ready..."
            sleep 15
            
            echo "ðŸ¥ Running health check..."
            ./deploy/scripts/health-check.sh || echo "âš ï¸  Health check had issues"
            
            echo "âœ… Deployment complete!"
          ENDSSH
      
      - name: Deployment Status
        if: success()
        run: |
          echo "âœ… Deployment successful!"
      
      - name: Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check the logs above."
