name: Deploy Backend to Production

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Ubuntu Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "‚ùå ERROR: SSH_PRIVATE_KEY secret is not set!"
            echo "Please add it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "‚ùå ERROR: SERVER_HOST secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "‚ùå ERROR: SERVER_USER secret is not set!"
            exit 1
          fi
          echo "‚úÖ All secrets are configured"
          echo "üìç SERVER_HOST: ${{ secrets.SERVER_HOST }}"
          echo "üë§ SERVER_USER: ${{ secrets.SERVER_USER }}"
      
      - name: Test Server Connectivity
        run: |
          echo "üîç Testing connectivity to server..."
          if ping -c 1 -W 5 ${{ secrets.SERVER_HOST }} > /dev/null 2>&1; then
            echo "‚úÖ Server is reachable via ping"
          else
            echo "‚ö†Ô∏è  Server is not reachable via ping (this might be okay if ping is disabled)"
          fi
          
          echo "üîç Testing SSH port (22)..."
          if timeout 5 bash -c "echo > /dev/tcp/${{ secrets.SERVER_HOST }}/22" 2>/dev/null; then
            echo "‚úÖ Port 22 is open"
          else
            echo "‚ùå Port 22 is not accessible from GitHub Actions"
            echo "üí° Your server might be on a private network or behind a firewall"
            echo "üí° Solutions:"
            echo "   1. Use your server's PUBLIC IP (not 192.168.x.x or 10.x.x.x)"
            echo "   2. Expose SSH through Cloudflare Tunnel"
            echo "   3. Set up port forwarding on your router"
            exit 1
          fi
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts || {
            echo "‚ö†Ô∏è  Warning: ssh-keyscan failed, but continuing..."
            echo "This is usually okay if the server is already in known_hosts"
          }
      
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            cd /opt/mvp-backend/backend
            
            # Use the deployment script
            if [ -f "deploy/scripts/deploy-remote.sh" ]; then
              bash deploy/scripts/deploy-remote.sh
            else
              # Fallback to inline deployment
              echo "üì• Pulling latest code..."
              git fetch origin
              git reset --hard origin/main
              git clean -fd
              
              echo "üî® Rebuilding Docker images..."
              docker-compose -f docker-compose.yml -f docker-compose.prod.yml build --no-cache
              
              echo "üóÑÔ∏è  Running database migrations..."
              ./deploy/scripts/run-migrations.sh || echo "‚ö†Ô∏è  Migrations failed (continuing anyway)"
              
              echo "üõë Stopping existing services..."
              docker-compose -f docker-compose.yml -f docker-compose.prod.yml down || true
              
              echo "üöÄ Starting services..."
              docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
              
              echo "‚è≥ Waiting for services to be ready..."
              sleep 15
              
              echo "üè• Running health check..."
              ./deploy/scripts/health-check.sh || echo "‚ö†Ô∏è  Health check had issues"
              
              echo "‚úÖ Deployment complete!"
            fi
          ENDSSH
      
      - name: Deployment Status
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
      
      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Check the logs above."
